<div eui-sidesheet-content>
  <mat-card class="imx-sidesheet-content">
    <imx-data-source-toolbar #dst [settings]="dstSettings" (navigationStateChanged)="getData($event)"
      (search)="search($event)" [options]="['search', 'filter']">
    </imx-data-source-toolbar>

    <div class="imx-table-container">
      <imx-data-table #dataTable [dst]="dst" [detailViewVisible]="false" [selectable]="false"
        mode="manual" data-imx-identifier="outstanding-objects-table">

        <imx-data-table-generic-column columnName="Display" columnLabel="{{ '#LDS#Display name' | translate }}">
          <ng-template let-data>
            {{ data.Display.value }}
            <div class="object-type">{{ data.ObjectType.value }}</div>
          </ng-template>
        </imx-data-table-generic-column>
      </imx-data-table>
    </div>
    <imx-data-source-paginator [dst]="dst" data-imx-identifier="typed-entity-candidates-paginator">
    </imx-data-source-paginator>
  </mat-card>
</div>
