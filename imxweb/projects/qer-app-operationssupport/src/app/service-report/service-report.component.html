<div>
  <h2 translate class="startSubTitle">{{'#LDS#Status reports' | translate}}</h2>
  <mat-card>
    <mat-card-header>
      <eui-icon icon="failover" size="130px"></eui-icon>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{'#LDS#Service availability check' | translate}}</mat-card-title>
      <mat-card-subtitle>{{'#LDS#Check the availability of services.' | translate}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="CheckServiceAvailability()">{{'#LDS#Button Start' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>
