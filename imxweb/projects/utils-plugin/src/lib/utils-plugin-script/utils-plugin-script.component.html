<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tab-label-class">Ask One Identity AI</span>
    </ng-template>

    <div class="mat-tab-body-content">
      <div class="form-container">
        <div style="display: flex; align-items: center">
          <mat-form-field appearance="fill" style="flex-grow: 1; margin-right: 10px">
            <mat-label>Request history</mat-label>
            <textarea disabled matInput [(ngModel)]="requestHistory" placeholder="Request history" required></textarea>
          </mat-form-field>
        </div>

        <div style="display: flex; align-items: flex-start">
          <mat-form-field appearance="fill" style="flex-grow: 1; margin-right: 10px">
            <mat-label>Enter request</mat-label>
            <textarea matInput [(ngModel)]="userRequest" placeholder="Enter request"></textarea>
          </mat-form-field>
          <div style="display: flex; flex-direction: column">
            <button mat-raised-button color="primary" class="buttons-class" (click)="userGetAIResponse()">New Conversation</button>
            <button mat-raised-button color="secondary" class="buttons-class" [disabled]="history.length == 0" (click)="userGetFollowUpAIResponse()">Follow Up Question</button>
          </div>
        </div>

        <mat-accordion>
          <mat-expansion-panel *ngIf="aiSummary.length > 0">
            <mat-expansion-panel-header>
              <mat-panel-title>AI Summary</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-card appearance="outlined">
              <mat-card-content>
                <p class="summary-card-content">{{ aiSummary }}</p>
              </mat-card-content>
            </mat-card>
          </mat-expansion-panel>

          <mat-expansion-panel *ngIf="aiQuery.length > 0">
            <mat-expansion-panel-header>
              <mat-panel-title>AI Query</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-card appearance="outlined">
              <mat-card-content>
                <p class="query-card-content">{{ aiQuery }}</p>
              </mat-card-content>
            </mat-card>
          </mat-expansion-panel>

          <mat-expansion-panel *ngIf="errorMessage.length > 0">
            <mat-expansion-panel-header>
              <mat-panel-title>Error</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-card appearance="outlined">
              <mat-card-content>
                <p class="error-card-content">{{ errorMessage }}</p>
              </mat-card-content>
            </mat-card>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div class="table-container" *ngIf="data.length > 0">
        <!--div class="table-container" *ngIf="data.length > 0" -->
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
          <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{ column }}">
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!--</div-->
      </div>
    </div>
  </mat-tab>

  <mat-tab *ngIf="hasAdminRole">
    <ng-template mat-tab-label>
      <span class="tab-label-class">One IdentAI Administration</span>
    </ng-template>

    <div class="adminContent">
      <mat-form-field appearance="fill" class="textarea-full">
        <mat-label >AI System message</mat-label>
        <textarea class="textarea-small" [(ngModel)]="systemMessage"
              (ngModelChange)="doEnableSaveButton($event)"
              matInput  [readonly]="sysMessageDisabled"
              [ngClass]="{
                'panel-enabled' : !sysMessageDisabled,
                'panel-disabled' : sysMessageDisabled
              }"
              ></textarea>
      </mat-form-field>
    </div>

    <div class="adminFooter">

      <button mat-raised-button color="primary" (click)="toggleEdit()">Edit</button>
      <span class="example-spacer"></span>
      <button mat-raised-button color="restore" (click)="restoreOriginalSystemMessage()">Restore Original System Message</button>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" [disabled]="buttonsDisabled" (click)="saveSystemMessage()">Save</button>
      <button mat-raised-button color="primary" [disabled]="buttonsDisabled" (click)="doCancel()">Cancel</button>

    </div>
  </mat-tab>
</mat-tab-group>
