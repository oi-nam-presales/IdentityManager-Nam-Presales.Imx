
<div style="display: flex; align-items: center;">
  <mat-form-field appearance="fill" style="flex-grow: 1; margin-right: 10px;">
    <mat-label>Request history</mat-label>
    <textarea disabled matInput [(ngModel)]="userRequest" placeholder="Request history" required></textarea>
  </mat-form-field>
</div>

<div style="display: flex; align-items: flex-start;">
  <mat-form-field appearance="fill" style="flex-grow: 1; margin-right: 10px;">
    <mat-label>Enter request</mat-label>
    <textarea matInput [(ngModel)]="followUpRequest" placeholder="Enter request" required></textarea>
  </mat-form-field>
  <div style="display: flex; flex-direction: column;">
    <button mat-raised-button color="primary" class="buttons-class" (click)="userGetAIResponse()" >New Conversation</button>
    <button mat-raised-button color="primary" class="buttons-class" (click)="userGetFollowUpAIResponse()" >Follow Up Question</button>
  </div>
</div>

<mat-card appearance="outlined" class="summary-card"  *ngIf="aiSummary.length > 0">
  <mat-card-header>
    <mat-card-title> AI Summary </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="summary-card-content">
      {{aiSummary}}
    </p>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined" class="summary-card"  *ngIf="aiQuery.length > 0">
  <mat-card-header>
    <mat-card-title> AI Query </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="query-card-content">
      {{aiQuery}}
    </p>
  </mat-card-content>
</mat-card>

<div  *ngIf="data.length > 0">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{ column }}">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
