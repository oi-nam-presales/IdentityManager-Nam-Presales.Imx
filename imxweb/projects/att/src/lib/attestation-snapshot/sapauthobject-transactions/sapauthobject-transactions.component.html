


<imx-data-source-toolbar #dst [options]="['search']"

</imx-data-source-toolbar>


<imx-data-table *ngIf="entitySchema" class="imx-pickcategory-table" [dst]="dst"  [selectable]="false"

<imx-data-table-column data-imx-identifier="sap-authobject-column-transactiondescription"  
    [entityColumn]="entitySchema?.Columns['TransactionDescription']" columnLabel="Transaction Description" >  
</imx-data-table-column>



</imx-data-table>
