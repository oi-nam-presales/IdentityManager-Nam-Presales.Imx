<div #mdcContainer [ngClass]="masterDetailRootClasses()" data-imx-layout="flex-fill" (newElementInMasterSelected)="openDetailPane()">
  <div [ngClass]="masterClasses()">
    <ng-content select="master"></ng-content> 
  </div> 
  <div #mdcDetail [ngClass]="detailClasses()" (newElementInMasterSelected)="openDetailPane()" (click)="toggleDetailPane()">
    <div [ngClass]="detailHeaderClasses()">
      <ng-content select="detailHeader"></ng-content>
    </div>
    <div [ngClass]="detailContentWrapperClasses()">
      <div [ngClass]="detailContentClasses()">
        <ng-content select="detail"></ng-content>
      </div>
    </div>
  </div>
</div>
