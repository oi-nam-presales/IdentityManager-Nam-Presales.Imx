<imx-hyperview-shape [shape]="shape" (changeContentSize)="onChangeContentSize()">
  <ul ShapeContent>
    <li *ngFor="let elem of shape.Elements">
      <a *ngIf="isLinkEnabled(elem)" (click)="click(elem)">{{ elem.DisplayValue }}</a>
      <ng-container *ngIf="!isLinkEnabled(elem)">{{ elem.DisplayValue }}</ng-container>
    </li>
  </ul>
</imx-hyperview-shape>
