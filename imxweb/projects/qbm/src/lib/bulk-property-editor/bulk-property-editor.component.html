<mat-accordion data-imx-identifier="bulk-accordion">
  <form [formGroup]="formGroup">
    <imx-bulk-item *ngFor="let entity of entities, let i = index"
      data-imx-identifier="'bulk-item' + i"
      [bulkItem]="entity"
      (saveItem)="handleAction($event, true)"
      (skipItem)="handleAction($event, false)"
      [hideButtons]="hideButtons"
      (validationStateChanged)="validationStateChanged.emit($event)"
      (controlCreated)="formGroup.addControl('bulk-item' + i, $event)">
    </imx-bulk-item>
  </form>
</mat-accordion>
