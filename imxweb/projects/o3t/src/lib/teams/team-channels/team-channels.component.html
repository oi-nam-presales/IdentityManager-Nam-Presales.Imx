
<div class="data-explorer">


  <imx-data-source-toolbar #dst
    [settings]="dstSettings"
    [hiddenFilters]="['namespace']"
    (navigationStateChanged)="onNavigationStateChanged($event)"
    (search)="onSearch($event)"
    [searchBoxText]="'#LDS#Search' | translate">
  </imx-data-source-toolbar>

  <div class="data-explorer-table">
    <imx-data-table #membersTable [dst]="dst" mode="manual" detailViewVisible="false" data-imx-identifier="team-channels-tabledata-table"
      noDataText="#LDS#There are currently no team channels."
      [selectable]="false" (highlightedEntityChanged)="onTeamChannelChanged($event)">
      <imx-data-table-column [entityColumn]="entitySchemaTeamChannels?.Columns.DisplayName" data-imx-identifier="team-channels-table-column-display">
      </imx-data-table-column>
      <imx-data-table-column [entityColumn]="entitySchemaTeamChannels?.Columns.Description">
      </imx-data-table-column>
      <imx-data-table-generic-column alignHeader="center" alignContent="center"
        [columnName]="entitySchemaTeamChannels.Columns.WebUrl.ColumnName"
        [columnLabel]="entitySchemaTeamChannels.Columns.WebUrl.Display">
        <ng-template let-item>
          <div>
            <a data-imx-identifier="team-channels-table-view-channel" (click)="$event.stopPropagation()" [href]="item.WebUrl.Column.GetValue()" target="_blank">{{ '#LDS#View channel' | translate }}</a>
          </div>
        </ng-template>
      </imx-data-table-generic-column>
    </imx-data-table>
    <imx-data-source-paginator [dst]="dst"></imx-data-source-paginator>
  </div>

</div>
