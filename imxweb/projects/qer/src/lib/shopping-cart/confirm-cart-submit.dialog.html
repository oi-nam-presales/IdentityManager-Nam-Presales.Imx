<h2 mat-dialog-title>{{ '#LDS#Heading Submit Shopping Cart' | translate }}</h2>

<mat-dialog-content class="mat-typography">
  <p>{{ '#LDS#Do you want to request the products in your shopping cart?' | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial data-imx-identifier="confirmcart-button-cancel">{{ '#LDS#Cancel' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" data-imx-identifier="confirmcart-button-confirm">{{ '#LDS#Confirm' | translate }}</button>
</mat-dialog-actions>
