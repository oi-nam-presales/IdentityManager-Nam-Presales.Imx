<div class="imx-main-container" data-imx-identifier="default-request-display-displayOrg">
  <div class="imx-product" data-imx-identifier="imx-request-display">
    {{ personWantsOrg.DisplayOrg.Column.GetDisplayValue() }}
  </div>
</div>

<div *ngIf="parameterizedText" class="imx-product-detail" data-imx-identifier="default-request-display-assignment">
  <imx-parameterized-text [parameterizedText]="parameterizedText"></imx-parameterized-text> 
  <span *ngIf="additionalText"> 
    {{'; ' + additionalText}}
  </span>
</div>

<div *ngIf="!personWantsOrg.Assignment.value" class="imx-product-detail">
  <span>{{'#LDS#Recipient' | translate}}: </span>
  <span data-imx-identifier="default-request-display-recipient">{{
    personWantsOrg.DisplayPersonOrdered?.Column?.GetDisplayValue() }}</span>
  <span *ngIf="additionalText"> 
    {{'; ' + additionalText}}
  </span>
</div>
